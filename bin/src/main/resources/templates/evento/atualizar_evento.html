    <div class="content-page">
    	<!-- Start content -->
    	<div class="content">
    		<div class="container-fluid">
				<form class="form-horizontal" th:object="${eventoDomain}" th:action="@{/evento/atualizar}" method="POST" role="form">
	    			<div class="row">
	    				<div class="col-sm-12">
	    					<h4 class="m-b-20 header-title">Atualizar Evento</h4>
	
	    					<div class="row">
	    						<div class= "col-md-12">
	   								<div class="form-group">
	   									<label class="col-md-12 col-form-label">Código:</label>
	   									<div class="col-md-1">
	   										<input type="text" th:field="*{id}" class="form-control" readonly />
	   									</div>
	   								</div>
	    						</div>
	
	    						<div class="col-md-6">
	   								<div class="form-group">
	   									<label class="col-md-6 col-form-label">Título do Evento:</label>
	   									<div class="col-md-10">
	   										<input type="text" th:field="*{eventoTitulo}" class="form-control" placeholder="Digite o título do evento">
	   									</div>
	   								</div>
	
	   								<div class="form-group">
    									<label class="col-sm-6 col-form-label">Tipo do Evento</label>
    									<div class="col-sm-10">
    										<select th:field="*{eventoTipo}" class="form-control select2">
    											<option value="">Selecionar</option>
   												<option th:each="eventoTipoDomain: ${eventoTipoDomainList}" th:value="${eventoTipoDomain.id}" th:text="${eventoTipoDomain.eventoTipoDescricao}"/>
    										</select>
    									</div>
    								</div>
	
	   								<div class="form-group">
	   									<label class="col-sm-6 col-form-label">Data do Evento</label>
	   									<div class="col-sm-10">
	   										<div>
	   											<div class="input-group">
	   												<input type="text" th:field="*{eventoDataHora}" text="${eventoDataHora}" class="form-control" placeholder="dd/mm/aaaa" id="datepicker-autoclose">
	   												<div class="input-group-append">
	   													<span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
	   												</div>
	   											</div><!-- input-group -->
	   										</div>
	   									</div>
	   								</div>
	
	   								<div class="form-group">
	   									<label class="col-md-6 col-form-label">Quantidade de Vagas:</label>
	   									<div class="col-md-10">
	   										<input type="number" min="1" th:field="*{eventoVagas}" onkeyup="if(this.value<0){this.value= this.value * -1}" class="form-control" placeholder="Digite a quantidade de vagas">
	   									</div>
	   								</div>
	    						</div>
	
	    						<div class="col-md-6">
    								<div class="form-group">
    									<label class="col-sm-6 col-form-label">Selecione o Stand</label>
    									<div class="col-sm-10">
    										<select class="form-control select2">
    											<option>Pesquise pelo código ou nome</option>
    											<optgroup>
    												<option value="tipo1">001 - Stand 1</option>
    												<option value="tipo2">002 - Stand 2</option>
    											</optgroup>
    										</select>
    									</div>
    								</div>


    								<div class="form-group">
    									<label class="col-md-6 col-form-label">Link do Evento:</label>
    									<div class="col-md-10">
    										<input type="text" th:field="*{eventoLink}" class="form-control" placeholder="Digite o link do evento">
    									</div>
    								</div>

    								<div class="form-group">
    									<label class="col-md-6 col-form-label">Link do Banner:</label>
    									<div class="col-md-10">
    										<input type="text" th:field="*{eventoLinkBanner}" class="form-control" placeholder="Digite o link do banner">
    									</div>
    								</div>

    								<!--<div class="form-group">
    									<label class="col-sm-6 col-form-label">Status do Evento</label>
    									<div class="col-sm-10">
    										<select class="form-control select2">
    											<option>Selecionar</option>
    											<optgroup label="Status">
    												<option value="aprovado">Aprovado</option>
    												<option value="pendente">Pendente</option>
    												<option value="em_revisao">Em revisão</option>
    											</optgroup>
    										</select>
    									</div>
    								</div> -->
    								<div class="mt-5 form-group">
    									<div class="col-sm-10">
    										<button type="submit" class="btn btn-primary pull-right">Atualizar Evento</button>
    									</div>
    								</div>
								</div>
	    					</div> <!-- end row -->
	    				</div> <!-- end col -->
